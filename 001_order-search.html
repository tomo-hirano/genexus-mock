<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>受注検索</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <header class="p-3 text-white" style="background-color: mediumvioletred;">
    <div class="container-fluid">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-white">ホーム</a></li>
          <li><a href="#" class="nav-link px-2 text-white">見積</a></li>
        </ul>
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">account</button>
        </div>
      </div>
    </div>
  </header>
  <main class="" style="background-color: lavenderblush;">
    <h3 class="p-3 bg-white">受注検索</h3>
    <div class="container-fluid">
      <div class="p-3 bg-white rounded">
        <div class="container">
          <form>
            <div class="row mb-3">
              <div class="row">
                <div class="col-sm-4">
                  <div class="row">
                    <label for="deptNo" class="col-sm-2 col-form-label fw-bold" style="width: 10rem;">部門番号</label>
                    <div class="col-sm-2">
                      <input type="email" class="form-control" id="deptNo" style="width: 8rem;">
                    </div>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="row">
                    <label for="deptName" class="col-sm-2 col-form-label fw-bold" style="width: 10rem;">部門名</label>
                    <div class="col-sm-6">
                      <input type="email" class="form-control" id="deptName" style="width: 50%;">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <label for="quoteNo" class="col-sm-2 col-form-label fw-bold" style="width: 10rem;">見積番号</label>
              <div class="col-sm-10">
                <input type="email" class="form-control w-25" id="quoteNo">
              </div>
            </div>
            <div class="row mb-3">
              <label for="customerNm" class="col-sm-2 col-form-label fw-bold" style="width: 10rem;">取引先名</label>
              <div class="col-sm-10">
                <input type="email" class="form-control w-50" id="customerNm">
              </div>
            </div>
            <div class="row mb-3">
              <label for="recipient" class="col-sm-2 col-form-label fw-bold" style="width: 10rem;">納入先</label>
              <div class="col-sm-10">
                <input type="email" class="form-control w-50" id="recipient">
              </div>
            </div>
            <div class="row mb-3">
              <label for="orderAmountFr" class="col-sm-2 col-form-label fw-bold" style="width: 10rem;">受注金額</label>
              <div class="col-sm-10 d-flex align-items-center">
                <input type="number" class="form-control text-end" id="orderAmountFr" style="width: 15%">&nbsp;～&nbsp;
                <input type="number" class="form-control text-end" id="orderAmountTo" style="width: 15%">
              </div>
            </div>
            <div class="row mb-3">
              <label for="profitRatioFr" class="col-sm-2 col-form-label fw-bold" style="width: 10rem;">利益率</label>
              <div class="col-sm-10 d-flex align-items-center">
                <input type="number" class="form-control text-end" id="profitRatioFr" style="width: 15%">&nbsp;%&nbsp;～&nbsp;
                <input type="number" class="form-control text-end" id="profitRatioTo" style="width: 15%">&nbsp;%
              </div>
            </div>
            <div class="row mb-3">
              <label for="fiscalYear" class="col-sm-2 col-form-label fw-bold" style="width: 10rem;">年度</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="fiscalYear" style="width: 10%">
              </div>
            </div>
            <div class="row mb-3">
              <label for="pic" class="col-sm-2 col-form-label fw-bold" style="width: 10rem;">担当者</label>
              <div class="col-sm-10">
                <input type="email" class="form-control w-50" id="pic">
              </div>
            </div>
            <button class="btn btn-large text-white" style="background-color: mediumvioletred;">検索</button>
          </form>
          <hr class="my-4">
          <table class="table border-top border-start border-end">
            <thead class="table-light">
              <th class="">No.</th>
              <th class="">見積番号</th>
              <th class="">受注番号</th>
              <th class="">
                提出先<br>
                契約先名/取引先名
              </th>
              <th class="">
                ご使用先名<br>
                納品先名/最終需要
              </th>
              <th class="">件名</th>
              <th class="">担当者</th>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>
                  <a href="./002_invoices.html">4023-21-0001-00</a>
                </td>
                <td>012345678901-012345678901-001</td>
                <td>株式会社サンプル</td>
                <td>(株)サンプル　東京工場</td>
                <td>(株)サンプル　東京工場</td>
                <td>ヤマダ　タロウ</td>
              </tr>
              <tr>
                <td>2</td>
                <td>4023-21-0001-00</td>
                <td>012345678901-012345678901-001</td>
                <td>株式会社サンプル</td>
                <td>(株)サンプル　東京工場</td>
                <td>(株)サンプル　東京工場</td>
                <td>ヤマダ　タロウ</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
